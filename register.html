<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind:wght@400;700&display=swap">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-WZ94P2B02mZCQ4pX8PqTfV0T96RNhZ6c+G5z0JjvPCB1HlWffkZ9jPRuK7T3z2MqRk8S9CD6hM5U0soFmm9JlA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Hind', sans-serif;
            margin: 0;
            overflow: auto;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            padding: 30px;
            background-color: #fdf6f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            text-align: center;
        }
        .logo h1 {
            color: #7f2549;
            font-family: 'Hind', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            margin-left: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            color: #7f2549;
            font-weight: lighter;
            margin-right: 30px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #7f2549;
            letter-spacing: .1875rem;
            text-transform: uppercase;
            position: relative;
        }
        .cart-icon {
            background-color: #7f2549;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            display: flex;
            margin: 40px auto;
        }
        .left, .right {
            padding: 40px;
            margin: auto 5%;
            gap: 10px;
            flex: 1;
        }
        .left {
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
        }
        .right {
            background-color: #fff;
        }
        h2 {
            color: #7f2549;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
        }
